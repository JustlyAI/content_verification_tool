services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: verification-backend
    ports:
      - "8000:8080"
    volumes:
      - document_cache:/tmp/document_cache
      - output_files:/tmp/output
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DOCLING_LIBREOFFICE_CMD=/usr/bin/libreoffice
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://frontend:8501,http://localhost:8501}
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - verification-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: verification-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8080
      - PYTHONUNBUFFERED=1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - verification-network

networks:
  verification-network:
    driver: bridge

volumes:
  document_cache:
    driver: local
  output_files:
    driver: local
