version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: verification-backend
    ports:
      - "8000:8000"
    volumes:
      - document_cache:/tmp/document_cache
      - output_files:/tmp/output
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - verification-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: verification-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - verification-network

networks:
  verification-network:
    driver: bridge

volumes:
  document_cache:
    driver: local
  output_files:
    driver: local
