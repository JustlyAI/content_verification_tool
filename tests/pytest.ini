[pytest]
# Pytest configuration for Content Verification Tool

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may be slower)
    gemini: Tests that require Gemini API access
    slow: Slow tests (e.g., AI verification with multiple chunks)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    -ra

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# addopts = --cov=backend --cov-report=html --cov-report=term

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.11
